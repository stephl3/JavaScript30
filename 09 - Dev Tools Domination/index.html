<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
    <link rel="icon" href="../favicon-JS3.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="nav-placeholder" style="position:fixed; top:0; width:100%; height:65px; background-color:#efefef"></div>
  <script>
    window.onload = function () {
      $.get("../nav.html", function (data) {
        $("#nav-placeholder").html(data);
      })
    }
  </script>

  <p onClick="makeGreen()" style="cursor:pointer; padding-top:65px">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '100px';
    }

    // Regular
    console.log('Hello, World!')

    // Interpolated
    console.log('Hello, %s!', 'friend')

    // Styled
    console.log('%cNo, seriously... hello!', 'font-size:24px; color:blue; text-shadow:2px 2px 0 red; background:white;')

    // warning!
    console.warn('Not sure you want to do that...');

    // Error :
    console.error('Beep boop broken.');

    // Info
    console.info('Giant anteaters have two-foot tongues.');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'Objection!');
    console.assert(p.style.fontSize < 100, 'Objection!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.table(dogs);
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Steve')
    console.count('Steve')
    console.count('Allen')
    console.count('Steve')
    console.count('Allen')
    console.count('Allen')
    console.count('Steve')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
