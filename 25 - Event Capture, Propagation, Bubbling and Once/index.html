<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="../favicon-JS3.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bod">
  <div id="nav-placeholder" style="position:fixed; top:0; left:0; width:100%; height:65px; background-color:#efefef">
  </div>
  <section id="main-content">
    <div class="one">
      <div class="two">
        <div class="three">
        </div>
      </div>
    </div>
  </section>
  
<style>
  html {
    box-sizing: border-box;
  }

  .bod {
    margin: 0;
  }
  
  #main-content {
    margin-top: 65px;
    display: flex;

  }
  #main-content *,
  #main-content *:before,
  #main-content *:after { 
    box-sizing: inherit; 
  }

  #main-content div {
    width: 100%;
    padding: 100px;
    display: flex;

  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  window.onload = function () {
    $.get("../nav.html", function (data) {
      $("#nav-placeholder").html(data);
    })
  }

  const divs = document.getElementById('main-content').querySelectorAll('div');

  function logText(e) {
    console.log('Clicked', this.classList.value);;
    e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    
    capture: false,
    once: true
  }));
</script>
</body>
</html>
